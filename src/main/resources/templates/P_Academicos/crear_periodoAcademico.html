<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${tittle}">Mi Página</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
    <!-- Iconos -->
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/viewstyles.css}">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>

    <div th:replace="~{fragments/board :: board}">
        <div th:fragment="contenido">
            <h1>Periodo Academico</h1>
            <div class="bg-[#F0F2F7] min-h-screen flex">
                <!-- Main content -->
                <main class="flex-1 p-6 max-w-full">

                    <!-- Tabs -->
                    <!-- Tabs -->
                    <nav class="flex space-x-8 border-b border-gray-300 mb-6 select-none text-xs font-semibold">
                        <a th:href="@{/crear/pAcademico}"
                            class="text-gray-400 py-2 border-b-2 border-transparent hover:text-indigo-600 hover:border-indigo-600">C
                            R E A R</a>
                        <a th:href="@{/listar/pAcademico}"
                            class="text-gray-400 py-2 border-b-2 border-transparent hover:text-indigo-600 hover:border-indigo-600">L
                            I S T A R</a>
                        <a th:href="@{#}"
                            class="text-gray-400 py-2 border-b-2 border-transparent hover:text-indigo-600 hover:border-indigo-600">E
                            D I T A R</a>
                    </nav>

                    <h1 class="text-2xl font-bold mb-4">Crear Periodo Academico</h1>

                    <!-- FORMULARIO PARA CREAR PERIODO ACADÉMICO -->
                    <form id="formularioPeriodoAcademico" class="space-y-4">
                        <!-- Campo para el código -->
                        <div>
                            <label for="codigo" class="block text-sm font-medium text-gray-700">Código</label>
                            <input type="text" id="codigo" name="codigo" required
                                class="mt-1 block w-full border border-gray-300 rounded-md p-2 focus:outline-none focus:ring focus:ring-blue-500" />
                        </div>

                        <!-- Campo para la descripción -->
                        <div>
                            <label for="descripcion" class="block text-sm font-medium text-gray-700">Descripción</label>
                            <input type="text" id="descripcion" name="descripcion" required
                                class="mt-1 block w-full border border-gray-300 rounded-md p-2 focus:outline-none focus:ring focus:ring-blue-500" />
                        </div>

                        <!-- Campo para la fecha de inicio -->
                        <div>
                            <label for="fechaInicio" class="block text-sm font-medium text-gray-700">Fecha de
                                Inicio</label>
                            <input type="date" id="fechaInicio" name="fechaInicio" required
                                class="mt-1 block w-full border border-gray-300 rounded-md p-2 focus:outline-none focus:ring focus:ring-blue-500" />
                        </div>

                        <!-- Campo para la fecha de fin -->
                        <div>
                            <label for="fechaFin" class="block text-sm font-medium text-gray-700">Fecha de Fin</label>
                            <input type="date" id="fechaFin" name="fechaFin" required
                                class="mt-1 block w-full border border-gray-300 rounded-md p-2 focus:outline-none focus:ring focus:ring-blue-500" />
                        </div>

                        <!-- Campo para las semanas totales -->
                        <div>
                            <label for="semanasTotales" class="block text-sm font-medium text-gray-700">Semanas
                                Totales</label>
                            <input type="number" id="semanasTotales" name="semanasTotales" required min="1"
                                class="mt-1 block w-full border border-gray-300 rounded-md p-2 focus:outline-none focus:ring focus:ring-blue-500" />
                        </div>

                        <!-- Campo para tipo de semestre -->
                        <div>
                            <label for="tiposemestre" class="block text-sm font-medium text-gray-700">Tipo de
                                Semestre</label>
                            <select id="tiposemestre" name="tiposemestre" required
                                class="mt-1 block w-full border border-gray-300 rounded-md p-2 focus:outline-none focus:ring focus:ring-blue-500">
                                <option value="" disabled selected>Seleccione una opción</option>
                                <option value="PAR">PAR</option>
                                <option value="IMPAR">IMPAR</option>
                            </select>
                        </div>

                        <!-- Botón de creación -->
                        <div class="flex justify-center">
                            <button type="submit"
                                class="bg-blue-500 text-white font-bold py-2 px-6 rounded-lg hover:bg-blue-700 transition duration-300">
                                Crear
                            </button>
                        </div>
                    </form>

                </main>
            </div>

        </div>
    </div>

    <script th:src="@{/js/script.js}" defer></script>
    <script th:src="@{/js/pAcademico/create.js}" defer></script>

</body>

</html>
