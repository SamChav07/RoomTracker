<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${tittle}">Mi Página</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" /> <!-- Iconos -->
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/viewstyles.css}">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>

<div th:replace="~{fragments/board :: board}">
    <div th:fragment="contenido">
        <h1>EQUIPO AMBIENTE</h1>
        <div class="bg-[#F0F2F7] min-h-screen flex">
            <!-- Main content -->
            <main class="flex-1 p-6 max-w-full">

                <!-- Tabs -->
                <nav class="flex space-x-8 border-b border-gray-300 mb-6 select-none text-xs font-semibold">
                    <a th:href="@{/crear/eAmbiente}" class="text-gray-400 py-2 border-b-2 border-transparent hover:text-indigo-600 hover:border-indigo-600">C R E A R</a>
                    <a th:href="@{/listar/eAmbiente}" class="text-gray-400 py-2 border-b-2 border-transparent hover:text-indigo-600 hover:border-indigo-600">L I S T A R</a>
                    <a th:href="@{#}" class="text-gray-400 py-2 border-b-2 border-transparent hover:text-indigo-600 hover:border-indigo-600">E D I T A R</a>
                </nav>

                <!-- Filters and Add/Delete buttons -->
                <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between mb-6 space-y-3 sm:space-y-0">
                    <div class="flex space-x-3">
                        <input type="text" placeholder="Label" aria-label="Label filter"
                               class="border border-gray-300 rounded-md text-xs text-gray-600 px-3 py-1 focus:outline-none focus:ring-1 focus:ring-indigo-600 focus:border-indigo-600" />
                        <button disabled
                                class="bg-gray-300 text-gray-400 text-xs rounded-md px-3 py-1 cursor-not-allowed select-none">
                            SEARCH
                        </button>
                    </div>
                    <div class="flex gap-3">
                        <button
                                class="bg-indigo-600 text-white text-xs font-semibold rounded-md px-4 py-2 hover:bg-indigo-700 select-none"
                                type="button">ADD ATTRIBUTE</button>
                        <button
                                class="bg-red-600 text-white text-xs font-semibold rounded-md px-4 py-2 hover:bg-red-700 select-none"
                                type="button">DELETE ATTRIBUTE</button>
                    </div>
                </div>

                <!-- Tabla de ambientes -->
                <div class="overflow-x-auto">
                    <table class="w-full text-xs text-left text-gray-600 border-separate border-spacing-y-2">
                        <thead>
                        <tr class="border-b border-gray-300">
                            <tr class="border-b border-gray-300">
                                <th class="py-2 font-semibold text-gray-900">Código</th>
                                <th class="py-2 font-semibold text-gray-900">Descripción</th>
                            </tr>
                        </tr>
                        </thead>
                        <tbody id="tabla-equipos-body">
                            <!-- Aqui va la tabla -->
                        </tbody>
                    </table>
                </div>
            </main>
        </div>

    </div>
</div>

    <script th:src="@{/js/script.js}" defer></script>
    <script th:src="@{/js/eAmbiente/list.js}" defer></script>

</body>

</html>
