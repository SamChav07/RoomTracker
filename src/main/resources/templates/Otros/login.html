<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1" name="viewport"/>
  <title>
   Kryptonite Sign In
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&amp;display=swap" rel="stylesheet"/>
  <style>
   body {
      font-family: 'Poppins', sans-serif;
    }
  </style>
 </head>
 <body class="bg-[#f9f9f9] min-h-screen flex items-center justify-center p-4">
  <div class="bg-white max-w-md w-full rounded-md shadow-md">
   <div class="bg-[#8de3ff] h-12 rounded-t-md">
   </div>
   <div class="p-6">
    <h1 class="text-3xl font-extrabold flex items-center mb-8 select-none">
     <span class="text-[#8de3ff]">
      K
     </span>
     <span class="text-gray-900">
      RYPTONIT
     </span>
     <span class="text-[#8de3ff]">
      E
     </span>
    </h1>
    <h2 class="text-2xl font-semibold mb-1 text-gray-900">
     Welcome back
    </h2>
    <p class="text-gray-500 mb-6">
     Please enter your details
    </p>
    <form>
     <label class="block text-gray-900 text-sm font-medium mb-1" for="email">
      Email address
     </label>
     <input autocomplete="email" class="w-full border border-gray-400 rounded-md py-3 px-4 mb-6 text-gray-900 text-base focus:outline-none focus:ring-2 focus:ring-[#8de3ff]" id="email" required="" type="email"/>
     <label class="block text-gray-900 text-sm font-medium mb-1" for="password">
      Password
     </label>
     <input autocomplete="current-password" class="w-full border border-gray-400 rounded-md py-3 px-4 mb-4 text-gray-900 text-base focus:outline-none focus:ring-2 focus:ring-[#8de3ff]" id="password" required="" type="password"/>
     <div class="flex items-center justify-between mb-6 text-gray-900 text-sm font-normal">
      <label class="flex items-center space-x-2 cursor-pointer select-none">
       <input class="w-4 h-4 border border-gray-400 rounded text-[#8de3ff] focus:ring-0" type="checkbox"/>
       <span>
        Remember for 30 days
       </span>
      </label>
      <a class="text-[#8de3ff] hover:underline font-normal" href="#">
       Forgot password
      </a>
     </div>
     <button class="w-full bg-[#8de3ff] text-black font-normal text-base py-3 rounded-md mb-6 hover:bg-[#6ccfff] transition-colors" type="submit">
      Sign in
     </button>
    </form>
    <button class="w-full border border-gray-300 rounded-md py-3 flex items-center justify-center space-x-3 text-gray-900 text-base font-normal mb-6 hover:bg-gray-50 transition-colors" type="button">
     <img alt="Google logo in color, 20 by 20 pixels" class="w-5 h-5" height="20" loading="lazy" src="https://storage.googleapis.com/a1aa/image/8b232ed5-09c9-4ab6-3fb7-f9b9224ebaa5.jpg" width="20"/>
     <span>
      Sign in with Google
     </span>
    </button>
    <p class="text-center text-gray-900 text-sm font-normal">
     Don't have an account?
     <a class="text-[#8de3ff] hover:underline font-normal" href="#">
      Sign up
     </a>
    </p>
   </div>
  </div>
 </body>
</html>
