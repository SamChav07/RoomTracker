<!DOCTYPE html>

<html lang="es">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Formulario de Ambiente</title>

    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="bg-white p-8 rounded-lg shadow-md w-96">

        <h2 class="text-2xl font-bold mb-6 text-center">Formulario de Ambiente</h2>

        <form>

            <div class="mb-4">

                <label for="codigo" class="block text-sm font-medium text-gray-700">Código</label>

                <input type="text" id="codigo" name="codigo" required class="mt-1 block w-full border border-gray-300 rounded-md p-2 focus:outline-none focus:ring focus:ring-blue-500" />

            </div>

            <div class="mb-4">

                <label for="capacidad" class="block text-sm font-medium text-gray-700">Capacidad</label>

                <input type="number" id="capacidad" name="capacidad" required class="mt-1 block w-full border border-gray-300 rounded-md p-2 focus:outline-none focus:ring focus:ring-blue-500" />

            </div>

            <div class="mb-4">

                <label for="estado" class="block text-sm font-medium text-gray-700">Estado</label>

                <select id="estado" name="estado" required class="mt-1 block w-full border border-gray-300 rounded-md p-2 focus:outline-none focus:ring focus:ring-blue-500">

                    <option value="ACTIVO">ACTIVO</option>

                    <option value="INACTIVO">INACTIVO</option>

                </select>

            </div>

            <div class="mb-4">

                <label for="tipo_ambiente" class="block text-sm font-medium text-gray-700">Tipo de Ambiente</label>

                <select id="tipo_ambiente" name="tipo_ambiente" required class="mt-1 block w-full border border-gray-300 rounded-md p-2 focus:outline-none focus:ring focus:ring-blue-500">

                    <option value="AULA">AULA</option>

                    <option value="AUDITORIO">AUDITORIO</option>

                    <option value="SALA_DE_REUNION_TUTORIAS">SALA DE REUNIÓN TUTORÍAS</option>

                    <option value="AUDITORIO_CENTRAL">AUDITORIO CENTRAL</option>

                    <option value="CICLOGRAMA_SET_DE_FOTOGRAFIA">CICLOGRAMA SET DE FOTOGRAFÍA</option>

                    <option value="JAGUAR_CENTER">JAGUAR CENTER</option>

                    <option value="CANCHA_DE_SOFTBOL">CANCHA DE SOFTBOL</option>

                    <option value="CANCHA_DE_FUTBOL">CANCHA DE FÚTBOL</option>

                    <option value="TALLER_SALA_DE_DIBUJO">TALLER SALA DE DIBUJO</option>

                </select>

            </div>

            <div class="mb-4">

                <label class="block text-sm font-medium text-gray-700">¿Es accesible?</label>

                <div class="flex items-center">

                    <input type="checkbox" id="accesible" name="accesible" class="mr-2 leading-tight" />

                    <label for="accesible" class="text-sm">Sí</label>

                </div>

            </div>

            <div class="flex justify-center">

                <button type="submit" class="bg-blue-500 text-white font-bold py-2 px-4 rounded hover:bg-blue-700">Enviar</button>

            </div>

        </form>

    </div>

</body>

</html>
