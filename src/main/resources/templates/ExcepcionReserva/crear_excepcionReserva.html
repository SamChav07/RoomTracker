<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${tittle}">Mi Página</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
    <!-- Iconos -->
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/viewstyles.css}">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>

    <div th:replace="~{fragments/board :: board}">
        <div th:fragment="contenido">
            <h1>E-RESERVA</h1>
            <div class="bg-[#F0F2F7] min-h-screen flex">
                <!-- Main content -->
                <main class="flex-1 p-6 max-w-full">

                    <!-- Tabs -->
                    <nav class="flex space-x-8 border-b border-gray-300 mb-6 select-none text-xs font-semibold">
                        <a th:href="@{/crear/excepcionReserva}"
                            class="text-gray-400 py-2 border-b-2 border-transparent hover:text-indigo-600 hover:border-indigo-600">C
                            R E A R</a>
                        <a th:href="@{/listar/excepcionReserva}"
                            class="text-gray-400 py-2 border-b-2 border-transparent hover:text-indigo-600 hover:border-indigo-600">L
                            I S T A R</a>
                        <a th:href="@{#}"
                            class="text-gray-400 py-2 border-b-2 border-transparent hover:text-indigo-600 hover:border-indigo-600">E
                            D I T A R</a>
                    </nav>

                    <h1 class="text-2xl font-bold mb-4">Crear EXEPCION DE RESERVA</h1>

                    <!-- FORMULARIO PARA EXCEPCIÓN DE RESERVA -->
                    <form id="formularioExcepcionReserva" class="space-y-4">

                        <!-- Campo: Plantilla ID -->
                        <div>
                            <label for="plantillaId" class="block text-sm font-medium text-gray-700">Plantilla</label>
                            <select id="plantillaId" name="plantillaId" required
                                    class="mt-1 block w-full border border-gray-300 rounded-md p-2 focus:ring focus:ring-blue-500">
                                <!-- Opciones cargadas dinámicamente -->
                            </select>
                        </div>

                        <!-- Campo: Fecha -->
                        <div>
                            <label for="fecha" class="block text-sm font-medium text-gray-700">Fecha</label>
                            <input type="date" id="fecha" name="fecha" required
                                   class="mt-1 block w-full border border-gray-300 rounded-md p-2 focus:ring focus:ring-blue-500" />
                        </div>
                        <script>
                            // Selecciona el input por su id
                            const inputFecha = document.getElementById('fecha');
                            // Asigna la fecha actual en formato YYYY-MM-DD
                            inputFecha.valueAsDate = new Date();
                        </script>

                        <!-- Campo: Tipo de Excepción -->
                        <div>
                            <label for="tipo" class="block text-sm font-medium text-gray-700">Tipo de Excepción</label>
                            <select id="tipo" name="tipo" required
                                    class="mt-1 block w-full border border-gray-300 rounded-md p-2 focus:ring focus:ring-blue-500">
                                <!-- Opciones del enum TIPOEXCEPCION -->
                                <option value="MODIFICACION">Modificar</option>
                                <option value="ANULACION">Anular</option>
                            </select>
                        </div>

                        <!-- Campo: Ambiente ID -->
                        <div>
                            <label for="ambienteId" class="block text-sm font-medium text-gray-700">Nuevo Ambiente (opcional)</label>
                            <select id="ambienteId" name="ambienteId"
                                    class="mt-1 block w-full border border-gray-300 rounded-md p-2 focus:ring focus:ring-blue-500">
                                <!-- Opciones cargadas dinámicamente -->
                            </select>
                        </div>

                        <!-- Campo: Nuevo TimeSlot -->
                        <div>
                            <label for="nuevoTimeSlotId" class="block text-sm font-medium text-gray-700">Nuevo Horario</label>
                            <select id="nuevoTimeSlotId" name="nuevoTimeSlotId"
                                    class="mt-1 block w-full border border-gray-300 rounded-md p-2 focus:ring focus:ring-blue-500">
                                <!-- Opciones cargadas dinámicamente -->
                            </select>
                        </div>

                        <!-- Campo: Grupo ID -->
                        <div>
                            <label for="grupoId" class="block text-sm font-medium text-gray-700">Grupo</label>
                            <select id="grupoId" name="grupoId"
                                    class="mt-1 block w-full border border-gray-300 rounded-md p-2 focus:ring focus:ring-blue-500">
                                <!-- Opciones cargadas dinámicamente -->
                            </select>
                        </div>

                        <!-- Botón para enviar -->
                        <div class="flex justify-center">
                            <button type="submit"
                                    class="bg-blue-600 text-white font-bold py-2 px-4 rounded hover:bg-blue-700">
                                Crear Excepción
                            </button>
                        </div>
                    </form>
                </main>
            </div>

        </div>
    </div>

    <script th:src="@{/js/script.js}" defer></script>
    <script th:src="@{/js/exepcionReserva/create.js}" defer></script>

</body>

</html>
