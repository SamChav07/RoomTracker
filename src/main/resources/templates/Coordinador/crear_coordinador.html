<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${tittle}">Mi Página</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
    <!-- Iconos -->
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/viewstyles.css}">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>

    <div th:replace="~{fragments/board :: board}">
        <div th:fragment="contenido">
            <h1>COORDINADOR</h1>
            <div class="bg-[#F0F2F7] min-h-screen flex">
                <!-- Main content -->
                <main class="flex-1 p-6 max-w-full">

                    <!-- Tabs -->
                    <nav class="flex space-x-8 border-b border-gray-300 mb-6 select-none text-xs font-semibold">
                        <a th:href="@{/crear/coordinador}"
                            class="text-gray-400 py-2 border-b-2 border-transparent hover:text-indigo-600 hover:border-indigo-600">C
                            R E A R</a>
                        <a th:href="@{/listar/coordinador}"
                            class="text-gray-400 py-2 border-b-2 border-transparent hover:text-indigo-600 hover:border-indigo-600">L
                            I S T A R</a>
                        <a th:href="@{#}"
                            class="text-gray-400 py-2 border-b-2 border-transparent hover:text-indigo-600 hover:border-indigo-600">E
                            D I T A R</a>
                    </nav>

                    <h1 class="text-2xl font-bold mb-4">Crear COORDINADOR</h1>

                    <!-- FORMULARIO PARA PROFESOR -->
                    <form id="coordinadorForm">
                        <div class="mb-4">
                            <label for="nombre" class="block text-sm font-medium text-gray-700">Nombre del Coordinador</label>
                            <input type="text" id="nombre" name="nombre" class="mt-1 block w-full p-2 border border-gray-300 rounded-md" required>
                        </div>

                        <div class="mb-4">
                            <label for="carrera" class="block text-sm font-medium text-gray-700">Carrera</label>
                            <select id="carrera" name="carrera" class="mt-1 block w-full p-2 border border-gray-300 rounded-md" required>
                                <!-- Las opciones se llenarán con JS -->
                            </select>
                        </div>

                        <button type="submit" class="bg-blue-500 text-white py-2 px-4 rounded-md">Registrar Coordinador</button>
                    </form>
                </main>
            </div>

        </div>
    </div>

    <script th:src="@{/js/script.js}" defer></script>
    <script th:src="@{/js/coordinador/create.js}" defer></script>

</body>

</html>
