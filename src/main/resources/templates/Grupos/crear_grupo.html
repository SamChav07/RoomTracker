<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${tittle}">Mi Página</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
    <!-- Iconos -->
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/viewstyles.css}">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>

<div th:replace="~{fragments/board :: board}">
    <div th:fragment="contenido">
        <h1>Grupos</h1>
        <div class="bg-[#F0F2F7] min-h-screen flex">
            <!-- Main content -->
            <main class="flex-1 p-6 max-w-full">

                <!-- Tabs -->
                <nav class="flex space-x-8 border-b border-gray-300 mb-6 select-none text-xs font-semibold">
                    <a th:href="@{/crear/grupo}"
                       class="text-gray-400 py-2 border-b-2 border-transparent hover:text-indigo-600 hover:border-indigo-600">C
                        R E A R</a>
                    <a th:href="@{/listar/grupo}"
                       class="text-gray-400 py-2 border-b-2 border-transparent hover:text-indigo-600 hover:border-indigo-600">L
                        I S T A R</a>
                    <a th:href="@{#}"
                       class="text-gray-400 py-2 border-b-2 border-transparent hover:text-indigo-600 hover:border-indigo-600">E
                        D I T A R</a>
                </nav>

                <h1 class="text-2xl font-bold mb-4">Crear Grupos</h1>

                <!-- FORMULARIO PARA GRUPOS -->
                <div class="max-w-xl mx-auto bg-white p-6 rounded shadow">
                    <h2 class="text-xl font-bold mb-4">Registrar Grupo</h2>
                    <form id="grupoForm">
                        <div class="mb-4">
                            <label for="codigo" class="block text-sm font-medium text-gray-700">Código</label>
                            <input type="text" id="codigo" name="codigo" required
                                   class="mt-1 block w-full border border-gray-300 rounded-md p-2 focus:ring-blue-500 focus:border-blue-500" />
                        </div>

                        <div class="mb-4">
                            <label for="numeroEstudiantes" class="block text-sm font-medium text-gray-700">Número de Estudiantes</label>
                            <input type="number" id="numeroEstudiantes" name="numeroEstudiantes" min="1" required
                                   class="mt-1 block w-full border border-gray-300 rounded-md p-2 focus:ring-blue-500 focus:border-blue-500" />
                        </div>

                        <div class="mb-4">
                            <label for="numeroGrupo" class="block text-sm font-medium text-gray-700">Número de Grupo</label>
                            <input type="number" id="numeroGrupo" name="numeroGrupo" min="1" required
                                   class="mt-1 block w-full border border-gray-300 rounded-md p-2 focus:ring-blue-500 focus:border-blue-500" />
                        </div>

                        <div class="mb-4">
                            <label for="profesorId" class="block text-sm font-medium text-gray-700">Profesor</label>
                            <select id="profesorId" name="profesorId" required
                                    class="mt-1 block w-full border border-gray-300 rounded-md p-2 focus:ring-blue-500 focus:border-blue-500">
                                <option value="">Seleccione un profesor</option>
                            </select>
                        </div>

                        <button type="submit"
                                class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                            Guardar Grupo
                        </button>
                    </form>
                </div>
            </main>
        </div>

    </div>
</div>

<script th:src="@{/js/script.js}" defer></script>
<script th:src="@{/js/grupo/create.js}" defer></script>

</body>

</html>
